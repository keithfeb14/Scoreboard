<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">     
    </head>
    <body>
        <div class="container">
            <div class="home">
                <h3 class="home-title">HOME</h3>
                <div class="scoreboard1">
                    <p class="home-score" id="home-score">0</p>
                </div>
                <div class="home-btns">
                    <button class="btn" onclick="home1Point()">+1</button>
                    <button class="btn" onclick="home2Point()">+2</button>
                    <button class="btn" onclick="home3Point()">+3</button>
                </div>
            <div>
                <h3 class="guest-title">AWAY</h3>
                <div class="scoreboard2">
                    <p class="guest-score" id="guest-score">0</p>
                </div>
                <div class="guest-btns">
                    <button class="btn" onclick="guest1Point()">+1</button>
                    <button class="btn" onclick="guest2Point()">+2</button>
                    <button class="btn" onclick="guest3Point()">+3</button>
                </div>
                <div class="reset-div">
                    <button class="reset-btn" onclick="reset()">RESET</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
